<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>meu primeiro jogo</title>
  </head>
  <style>
    canvas {
      border: 10px solid #ccc;
      image-rendering: pixelated;
      image-rendering: crisp-edges;
      image-rendering: -webkit-crisp-edges;
      width: 400px;
      height: 400px;
    }
  </style>
  <body>
    <canvas id="screen" width="10" height="10"></canvas>
    <script>
      // PROTÃ“TIPO
      // https://youtu.be/P5kfA6ncOs8?si=XXz6c97qK2Muxbsh
      const screen = document.getElementById("screen");
      const ctx = screen.getContext("2d");
      ctx.fillStyle = "#fff";
      ctx.fillRect(0, 0, screen.width, screen.height);

      const game = {
        players: {
          player1: { x: 1, y: 1 },
          player2: { x: 9, y: 9 },
        },
        fruits: {
          fruit1: { x: 3, y: 1 },
        },
      };

      document.addEventListener("keydown", handleKeydown);
      function handleKeydown(event) {
        let KEYPRESSD = event.code;
        const player = game.players.player1;

        if (
          (player.x >= 1 && event.code === "KeyA") ||
          event.code === "ArrowLeft"
        ) {
          player.x -= 1;
          return
        }
        if (
          (player.x + 1 < 10 && KEYPRESSD === "KeyD") ||
          KEYPRESSD === "ArrowRight"
        ) {
          player.x += 1;
          return
        }
        if (
          (player.y >= 1 && KEYPRESSD === "KeyW") ||
          (KEYPRESSD === "ArrowUp" && player.y - 1 >= 1)
        ) {
          player.y -= 1;
          return
        }
        if (
          (player.y + 1 < 10 && KEYPRESSD === "KeyS") ||
          KEYPRESSD === "ArrowDown"
        ) {
          player.y += 1;
          return
        }
      }

      renderScreen();

      function renderScreen() {
        ctx.clearRect(0, 0, 10, 10);

        for (const playerId in game.players) {
          const player = game.players[playerId];
          ctx.fillStyle = "black";
          ctx.fillRect(player.x, player.y, 1, 1);
        }

        for (const fruitId in game.fruits) {
          const fruit = game.fruits[fruitId];
          ctx.fillStyle = "green";
          ctx.fillRect(fruit.x, fruit.y, 1, 1);
        }

        requestAnimationFrame(renderScreen);
      }
    </script>
  </body>
</html>
